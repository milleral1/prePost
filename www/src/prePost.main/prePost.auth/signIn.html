<div class="list">
    <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="signIn.email">
    </label>
    <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="signIn.password">
    </label>
    <button class="button button-block button-positive" ng-click="signIn.register(signIn.email, signIn.password)">
        Sign In
    </button>

    <center>
        <button class="button button-outline button-positive" ui-sref="signUp">
        Sign Up
        </button>
    </center>
</div>
